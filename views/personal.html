<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickTrip App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" lang="en">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- The Heading -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand mb-0 h1" href="./"><span>QuickTrip Website</span></a>
</nav>
<br>
<!-- Cards Side by Side-->
<div class="container">
    <div class="col-sm-12">
        <div class="card" id="personalInfoCard">
            <h1 class="aTitle">Personal Information</h1>
            <hr>
            <div class="row">
                <!--First Fields-->
                <div class="col-sm-8" id="personFields">
                    <!--POST user Inputs from Route-->
                    <form action="#" method="post" id="perForm" name="formName" value="Personal Information" >
                        <!--Get the First Name-->
                        <div class="form-group">
                            <strong><label for="firstName">First Name</label></strong>
                            <!--Error Check First Name-->
                            <check if="{{ @errors['uFirst']}}">
                                <p class="text-warning">{{ @errors['uFirst']}}</p>
                            </check>
                            <input class="form-control" id="firstName" name="uFirst" placeholder="Sarah" type="text" value="{{ @uFirst}}" required>
                        </div>
                        <!--Get the Last Name-->
                        <div class="form-group">
                            <strong><label for="lastName">Last Name</label></strong>
                            <!--Error Check Last Name-->
                            <check if="{{ @errors['uLast']}}">
                                <p class="text-warning">{{ @errors['uLast']}}</p>
                            </check>
                            <input class="form-control" id="lastName" value="{{ @uLast }}" name="uLast" placeholder="Smith" type="text" required>
                        </div>
                        <!--Get user Age-->
                        <div class="form-group">
                            <strong><label for="example-number-input" class="form-label"><em>Your</em>Age</label></strong>
                            <!--Error Check Age-->
                            <check if="{{ @errors['uAge']}}">
                                <p class="text-warning">{{ @errors['uAge']}}</p>
                            </check>
                            <input class="form-control" value="{{ @uAge}}" type="number" placeholder="30" id="example-number-input" name="uAge" required>
                        </div>
                        <!--Get user Role-->
                        <div class="form-group">
                            <strong><label for="optionsRadios1" class="form-label">Tripper <em>(*You)</em></label></strong>
                            <div class="container-fluid" id="roleButtons">
                                <div class="col-5">
                                    <div class="row">
                                        <div class="form-check form-check-inline col">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="uRole" id="optionsRadios1" value="traveler" checked>Traveler</label>
                                        </div>
                                        <div class="form-check form-check-inline col">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="uRole" id="optionsRadios2" value="tour">Tour-Guide</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Get user Phone#-->
                        <div class="form-group">
                            <strong><label for="example-tel-input" class="form-label">Phone Number</label></strong>
                            <!--Error Check Last Name-->
                            <check if="{{ @errors['uNum']}}">
                                <p class="text-warning">{{ @errors['uNum']}}</p>
                            </check>
                            <input class="form-control" id="example-tel-input" name="uNum" type="tel"
                                  value="{{ @uNum }}" placeholder="222-333-4444" required>
                        </div>
                        <!--Get user Premium#-->
                        <div class="form-group">
                            <strong><label for="premium" class="form-label">Premium Membership</label></strong>
                            <div class="form-check form-check-inline col">
                                <label class="form-check-label">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           name="premium"
                                           id="premium"
                                           value="premium" >
                                    Sign me up for a Premium Account!
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Second Fields-->
                <div class="col-sm-4" id="postPerForm">
                    <!--EULA -->
                    <div class="alert alert-secondary" role="alert">
                        <p class="text-center">
                            <strong>Note:</strong> All information entered is protected by our <a href="#" class="alert-link">privacy policy</a>. Profile information can only be viewed by others with your permission.
                        </p>
                    </div>
                    <!--SUBMIT POST to Route button-->
                    <div class="container text-right" style="position: absolute; bottom: 0px; padding-right: 10%;">
                        <button type="submit" class="btn btn-primary btn-lg" form="perForm">Next></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
